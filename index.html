<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>peroidic table</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./gif/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div id="preloader"></div>
    <div class="popcontainer">
       
    </div>
  </div>
    <nav>
      <div class="main-page">
        <a href="index.html">table</a>
        <div class="mpage"></div>
      </div>
      <p>peroidic table</p>
      <div class="game-page">
        <a href="game.html">game</a>
        <div class="gpage active"></div>
      </div>
    </nav>
    <div class="table-container">
      <div class="element-holder">
        </div>
        <div class="second-box">
        </div>
      </div>
    </div>
    
    <section class="search-container">
      <div class="header">
        <p>search</p>
      </div>
      
    </section>
    <div class="inputs">
      <div class="select">
        
        <select class="list" id="selector">
          <option value="atomic number">atomic number</option>
          <option value="atomic name">atomic name</option>
          <option value="symbol">symbol</option>
          <option value="state">state</option>
          <option value="bonding type">bonding type</option>
        </select>
      </div>
      <div class="for-search">
      <div class="in-val">
        <input class="rinput">  
          <select class="statelist active" id="state">
            <option data="solid">solid</option>
            <option data="gas">gas</option>
            <option data="liquid">liquid</option>
          </select>
        
        <label>Enter atomic number</label>
      </div>
      <div class="searchbtn"><button >search</button></div>
    </div>
    </div>
    <div class="contents">
      <div class="backholder">
        <div class="content"><div id="forhead">
          <p id="danger">search here..</p>
        </div></div>
      </div>
      
          </div>
          <div class="owner">
            <p>created by siva prakash</p>
          </div>
    
    <script src="script.js"></script>
  </body>
</html>
